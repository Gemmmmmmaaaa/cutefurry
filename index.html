<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>跨界设计潜能测试 | Design Gene Test</title>
    <style>
        :root {
            --bg: #fdfcf9;
            --paper: #ffffff;
            --text: #333333;
            --text-light: #888888;
            --accent: #c4a484;
            --border: #eceae5;
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, "Noto Sans SC", "PingFang SC", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        /* Mobile Progress Indicator */
        .progress-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--border);
            z-index: 100;
        }

        #progress-fill {
            height: 100%;
            width: 0%;
            background: var(--accent);
            transition: width 0.4s ease;
        }

        /* Container & Layout */
        #app {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 40px 24px calc(40px + var(--safe-area-bottom));
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        section.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(0);
        }

        /* Typography */
        h1 {
            font-size: 28px;
            font-weight: 300;
            letter-spacing: 4px;
            margin-bottom: 8px;
            text-align: center;
        }

        .tagline {
            font-size: 14px;
            color: var(--text-light);
            text-align: center;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .q-meta {
            font-family: serif;
            font-style: italic;
            color: var(--accent);
            font-size: 16px;
            margin-bottom: 12px;
        }

        .q-title {
            font-size: 22px;
            line-height: 1.5;
            margin-bottom: 40px;
            font-weight: 500;
        }

        /* Buttons & Options */
        .option-btn {
            background: var(--paper);
            border: 1px solid var(--border);
            padding: 18px 20px;
            margin-bottom: 16px;
            border-radius: 16px;
            font-size: 16px;
            line-height: 1.4;
            color: var(--text);
            text-align: left;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.02);
        }

        .option-btn:active {
            background: #f9f7f2;
            transform: scale(0.98);
            border-color: var(--accent);
        }

        .start-btn {
            background: var(--text);
            color: white;
            padding: 16px 40px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            align-self: center;
            margin-top: 20px;
            letter-spacing: 2px;
        }

        /* Result View */
        .result-scroll {
            overflow-y: auto;
            height: 100%;
            padding-bottom: 40px;
        }

        .identity-card {
            text-align: center;
            padding: 20px 0;
        }

        .identity-label {
            font-size: 13px;
            color: var(--accent);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .identity-name {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .identity-desc {
            font-size: 15px;
            color: var(--text-light);
            line-height: 1.8;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        /* Abstract Radar Chart */
        .radar-box {
            width: 220px;
            height: 220px;
            margin: 0 auto 30px;
            position: relative;
        }

        .radar-svg {
            width: 100%;
            height: 100%;
        }

        .dimension-label {
            position: absolute;
            font-size: 11px;
            color: var(--text-light);
        }

        .btn-restart {
            margin-top: 30px;
            background: none;
            border: 1px solid var(--border);
            padding: 10px 24px;
            border-radius: 20px;
            color: var(--text-light);
            font-size: 13px;
        }

        /* Responsive adjustments */
        @media (max-height: 600px) {
            .q-title { font-size: 18px; margin-bottom: 20px; }
            .option-btn { padding: 14px 16px; margin-bottom: 10px; font-size: 15px; }
        }
    </style>
</head>
<body>

<nav class="progress-nav">
    <div id="progress-fill"></div>
</nav>

<div id="app">
    <!-- Intro -->
    <section id="view-intro" class="active">
        <h1>设计潜能坐标</h1>
        <p class="tagline">DESIGN POTENTIAL ANALYSIS</p>
        <div style="text-align: center; font-size: 15px; line-height: 2; color: #666; margin-bottom: 40px;">
            工业设计不是一种职位<br>
            而是一种观察与重构世界的能力<br>
            你的本能中，是否潜藏着造物者的基因？
        </div>
        <button class="start-btn" onclick="nextStep(1)">开始探索</button>
    </section>

    <!-- Quiz -->
    <section id="view-quiz">
        <div class="q-meta" id="q-index">01 / 15</div>
        <div class="q-title" id="q-text">加载中...</div>
        <div id="q-options" style="display: flex; flex-direction: column;">
            <!-- Options injected here -->
        </div>
    </section>

    <!-- Result -->
    <section id="view-result">
        <div class="result-scroll">
            <div class="identity-card">
                <p class="identity-label">解析报告</p>
                <div class="identity-name" id="res-name">理性的浪漫主义者</div>
                <div class="radar-box" id="radar-container">
                    <svg class="radar-svg" viewBox="0 0 100 100">
                        <polygon id="radar-shape" points="50,20 80,50 50,80 20,50" fill="rgba(196, 164, 132, 0.3)" stroke="var(--accent)" stroke-width="1" />
                        <line x1="50" y1="10" x2="50" y2="90" stroke="#eee" stroke-width="0.5" />
                        <line x1="10" y1="50" x2="90" y2="50" stroke="#eee" stroke-width="0.5" />
                    </svg>
                    <span class="dimension-label" style="top:-10px; left:50%; transform:translateX(-50%);">审美</span>
                    <span class="dimension-label" style="bottom:-10px; left:50%; transform:translateX(-50%);">逻辑</span>
                    <span class="dimension-label" style="top:50%; right:-25px; transform:translateY(-50%);">造物</span>
                    <span class="dimension-label" style="top:50%; left:-25px; transform:translateY(-50%);">共情</span>
                </div>
                <div class="identity-desc" id="res-desc">
                    你擅长在公式中发现美，在规则中创造诗意。
                </div>
                <button class="btn-restart" onclick="location.reload()">重新测试</button>
            </div>
        </div>
    </section>
</div>

<script>
    const questions = [
        {
            t: "在求学期间，哪种成就感最能让你获得“心流”？",
            o: [
                { text: "解开一道逻辑严丝合缝的理科难题", scores: { log: 15 } },
                { text: "观察显微镜下物质变幻的奇妙纹理", scores: { tan: 15, aes: 5 } },
                { text: "捕捉到一段文字背后的社会情绪", scores: { emp: 15 } }
            ]
        },
        {
            t: "观察一个剥开一半的柚子，最先击中你的是？",
            o: [
                { text: "果肉晶莹剔透的半透明质感", scores: { aes: 15 } },
                { text: "瓣与瓣之间完美的排列几何", scores: { log: 12 } },
                { text: "皮与肉剥离时的触感与治愈香气", scores: { tan: 12 } }
            ]
        },
        {
            t: "搬进一间空荡荡的新房间，你的第一反应是？",
            o: [
                { text: "拿出卷尺测量空间，计算布局规划", scores: { log: 15 } },
                { text: "想象阳光洒进窗户时的光影氛围", scores: { aes: 15 } },
                { text: "思考如何布置能让朋友待得更舒服", scores: { emp: 15 } }
            ]
        },
        {
            t: "在雨天看到孩子打着一把过大的伞，你会想到？",
            o: [
                { text: "伞柄与小手之间受力不均的酸痛", scores: { emp: 15 } },
                { text: "这种“不合比例”带来的视觉趣味", scores: { aes: 12 } },
                { text: "伞面撑开的物理张力与振动感", scores: { tan: 12 } }
            ]
        },
        {
            t: "你的双手在百无聊赖时，更倾向于？",
            o: [
                { text: "拆解和反复旋转手边的小物件", scores: { tan: 15 } },
                { text: "在草稿纸上涂抹整齐的几何线条", scores: { aes: 12 } },
                { text: "整理桌面，直到它符合某种效率秩序", scores: { log: 15 } }
            ]
        },
        {
            t: "咖啡馆里一张晃动的桌子，会让你？",
            o: [
                { text: "寻找纸片垫平它，无法忍受功能缺失", scores: { tan: 15 } },
                { text: "思考其支点失效的结构性原因", scores: { log: 12 } },
                { text: "替下一位可能洒出咖啡的顾客感到紧张", scores: { emp: 15 } }
            ]
        },
        {
            t: "身处一个完全陌生的城市街道，你如何定位方向？",
            o: [
                { text: "调出地图，建立坐标与方位的逻辑链接", scores: { log: 15 } },
                { text: "寻找具有高度辨识度的地标或视觉装饰", scores: { aes: 12 } },
                { text: "观察当地人流的走向寻找生活感", scores: { emp: 12 } }
            ]
        },
        {
            t: "走进一家文具店，你的手会不由自主地？",
            o: [
                { text: "感受不同纸张的厚度与摩擦阻尼感", scores: { tan: 15 } },
                { text: "观察柜台里悦目的色彩梯度分布", scores: { aes: 15 } },
                { text: "寻找那支最符合你握笔习惯的工具", scores: { emp: 12 } }
            ]
        },
        {
            t: "如果要你为“秩序”选择一种颜色，你会选？",
            o: [
                { text: "极致纯净、不容侵犯的冷调白", scores: { aes: 15 } },
                { text: "稳定、带有力量感的拉丝金属灰", scores: { log: 15 } },
                { text: "温润、有生长感却克制的木纹色", scores: { tan: 15 } }
            ]
        },
        {
            t: "在你眼中，数学公式或物理定律更像是？",
            o: [
                { text: "宇宙中极致精简、不可动摇的逻辑美", scores: { log: 15, aes: 5 } },
                { text: "描述世界运行方式的一首抽象诗歌", scores: { aes: 12, emp: 5 } },
                { text: "能够拿来改造世界、提升效率的工具", scores: { tan: 15 } }
            ]
        },
        {
            t: "看到盲道被共享单车占领，你的念头是？",
            o: [
                { text: "脑补盲人在此处受阻时的挫败与危险", scores: { emp: 15 } },
                { text: "思考公共产品投放系统的逻辑漏洞", scores: { log: 15 } },
                { text: "产生想通过物理设计强制分区的冲动", scores: { tan: 12 } }
            ]
        },
        {
            t: "当你在使用一个新的软件，你最不能忍受的是？",
            o: [
                { text: "界面混乱，配色挑战审美底线", scores: { aes: 15 } },
                { text: "逻辑断层，功能藏得不知所踪", scores: { log: 15 } },
                { text: "操作反直觉，完全不考虑肌肉记忆", scores: { emp: 15 } }
            ]
        },
        {
            t: "你更享受哪种“解决问题”的瞬间？",
            o: [
                { text: "推导出了一个复杂的逻辑链条", scores: { log: 15 } },
                { text: "亲手做出了一个被人夸赞好美的作品", scores: { tan: 15, aes: 5 } },
                { text: "一个小建议让身边的人感觉方便了许多", scores: { emp: 15 } }
            ]
        },
        {
            t: "如果现在的专业不是设计，它带给你的礼物是？",
            o: [
                { text: "绝对理性的思考习惯与严谨态度", scores: { log: 15 } },
                { text: "对微观世界或物理规律的深刻洞察", scores: { tan: 12 } },
                { text: "对人类行为与社会运行的观察视角", scores: { emp: 12 } }
            ]
        },
        {
            t: "未来，如果你的设计能改变一点点世界，你希望它是？",
            o: [
                { text: "极其高效、无处不在的智慧系统", scores: { log: 15 } },
                { text: "治愈人心、提升感官体验的艺术单品", scores: { aes: 15 } },
                { text: "极致好用、消失在日常里的实用工具", scores: { tan: 15, emp: 5 } }
            ]
        }
    ];

    let currentIdx = 0;
    let userScores = { aes: 0, log: 0, emp: 0, tan: 0 };

    function nextStep(step) {
        document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
        if (step === 1) {
            document.getElementById('view-quiz').classList.add('active');
            renderQuestion();
        } else if (step === 2) {
            document.getElementById('view-result').classList.add('active');
            calculateResult();
        }
    }

    function renderQuestion() {
        const q = questions[currentIdx];
        document.getElementById('q-index').innerText = `${String(currentIdx + 1).padStart(2, '0')} / 15`;
        document.getElementById('q-text').innerText = q.t;
        const optionsContainer = document.getElementById('q-options');
        optionsContainer.innerHTML = '';
        
        q.o.forEach((opt, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = opt.text;
            btn.onclick = () => selectOption(opt.scores);
            optionsContainer.appendChild(btn);
        });

        document.getElementById('progress-fill').style.width = `${(currentIdx / 15) * 100}%`;
    }

    function selectOption(scores) {
        for (let key in scores) {
            userScores[key] += scores[key];
        }
        
        if (currentIdx < questions.length - 1) {
            currentIdx++;
            renderQuestion();
        } else {
            document.getElementById('progress-fill').style.width = `100%`;
            nextStep(2);
        }
    }

    function calculateResult() {
        const { aes, log, emp, tan } = userScores;
        const resName = document.getElementById('res-name');
        const resDesc = document.getElementById('res-desc');
        const shape = document.getElementById('radar-shape');

        // Update Radar SVG
        const scale = 0.4;
        const pts = [
            `50,${50 - aes * scale}`, // Top: Aesthetic
            `${50 + tan * scale},50`, // Right: Tangible
            `50,${50 + log * scale}`, // Bottom: Logic
            `${50 - emp * scale},50`  // Left: Empathy
        ];
        shape.setAttribute('points', pts.join(' '));

        // Logic for Archetypes
        let title = "";
        let desc = "";

        if (log > 120 && aes < 60 && tan < 60) {
            title = "真理的纯粹守望者";
            desc = "【学术研究型人才】<br>你拥有极强的逻辑穿透力，但设计对你而言可能过于“感性”且琐碎。你更适合在纯粹的理论或宏大的学术框架中寻找终极答案。";
        } else if (aes > 100 && log > 100) {
            title = "理性的浪漫主义架构师";
            desc = "【工业/系统设计师】<br>你用公式计算浪漫，在分毫不差的秩序中安放美学。你天生适合将复杂的硬核技术转化为优美的产品体验。";
        } else if (emp > 100 && aes > 100) {
            title = "社会问题的审美解构者";
            desc = "【体验/服务设计师】<br>你能读懂人心的褶皱，并用视觉语言抚平它。你适合做那些温润的、以人为本的交互变革。";
        } else if (log > 100 && tan > 100) {
            title = "具备极客精神的造物主";
            desc = "【功能/结构主义设计师】<br>所有的不便在你眼中都是设计的邀请函。你生来就要改写世界的触感，让一切运转得更丝滑。";
        } else if (tan > 100 && emp > 80) {
            title = "生活细节的温柔缝补者";
            desc = "【产品/交互设计师】<br>你对物质的直觉非常敏锐，且带着强烈的利他心。你的设计可能不华丽，但一定极其好用。";
        } else {
            title = "跨界设计的潜能行者";
            desc = "【多面手设计师】<br>你尚未被特定的风格定义。目前的专业背景是你的养料，只要一点审美的火星，就能点燃你的造物本能。";
        }

        resName.innerText = title;
        resDesc.innerHTML = desc;
    }
</script>

</body>
</html>
